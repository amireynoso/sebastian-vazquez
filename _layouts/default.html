<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="{{ page.class }} content">
      {{ content }}
    </main>
    
    {% if page.layout == 'work' %}
    <script src="https://cdn.jsdelivr.net/npm/halkabox@1.3.0/dist/halkaBox.min.js"></script>
    <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function() {
          halkaBox.run('work-gallery', {
              hideButtons: true,  // hide buttons on touch devices (true || false)
              animation: 'slide', // animation type on next/prev ('slide' || 'fade')
              theme: 'light',     // lightbox overlay theme ('light' || 'dark')
              preload: 2          // number of images to preload
          });
        });
    </script>
    {% endif %}

  </body>

</html>
