<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {{ with .Site.Params.meta.description }}<meta name="description" content="{{ . }}">{{ end }}
  {{ with .Site.Params.meta.keywords }}<meta name="keywords" content="{{.}}">{{ end }}

  <base href="{{ .Site.BaseURL }}">

  <title>{{ .Site.Title }} / {{ .Site.Params.subtitle }}</title>

  {{ .Hugo.Generator }}

  {{ range .AlternativeOutputFormats -}}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
  {{ end -}}

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Marck+Script" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body lang="{{ .Site.LanguageCode }}">
  {{ partial "nav.html" . }}
